<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chepte Chepte Perungo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <style>
    .background {
      width: 100%;
      height: 100vh;

      position: fixed;

      background: url(./assets/jimboche.jpeg) 50% 75%/100% auto no-repeat;

      filter: blur(10px);
      transform: scale(1.1);
    }

    .foreground {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;

      text-align: center;
    }

    .audio-container {
      position: fixed;
      top: 0;
      width: 100%;
    }

    .image-container {
      height: 100vh;
      background: url(./assets/jimboche.jpeg) 50%/auto 100% no-repeat;
    }
  </style>
</head>

<body>
  <div class="background"></div>
  <div class="foreground">
    <div class="audio-container">
      <audio controls autoplay>
        <source src="./assets/ChepteCheptePerungo.webm" type="audio/webm">
        <source src="./assets/ChepteCheptePerungo.m4a" type="audio/mp4">
        <source src="./assets/ChepteCheptePerungo.ogg" type="audio/ogg; codecs=opus">
        <source src="./assets/ChepteCheptePerungo.mp3" type="audio/mpeg">
      </audio>

    </div>
    <div class="image-container">
    </div>
  </div>
</body>

</html>
